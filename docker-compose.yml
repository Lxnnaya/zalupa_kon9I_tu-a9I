networks:
  dev:


services:
  nginx:
    image: nginx:stable-alphine
    ports:
      - "80:8080"
    volumes:
      - './nginx.conf:/etc/nginx/nginx.conf'
    depends_on:
      - backend
      - frontend
    networks:
      - dev
  backend:
    build:
      context: ./server
    networks:
      - dev

  frontend:
    build:
      context: ./client
    networks:
      - dev